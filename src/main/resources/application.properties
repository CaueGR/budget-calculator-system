spring.application.name=orcamento-marcenaria

# --- CONEXÃO MYSQL ---
spring.datasource.url=jdbc:mysql://localhost:3306/marcenariadb?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=marcenaria
# ?? ATENÇÃO: Coloque a senha que você usou no Workbench. Se não tiver senha, deixe vazio depois do igual.
spring.datasource.password=1234

# --- CONFIGURAÇÃO INTELIGENTE ---
# update: Cria as tabelas se não existirem, mas NÃO apaga seus dados quando reiniciar
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect